<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web con Handlebars</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Empresa XYZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <div id="content-container" class="text-center"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Empresa XYZ. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Resto de tu código Handlebars y JavaScript -->
    <script id="product-template" type="text/x-handlebars-template">
        <h1 class="mb-4">{{tituloPagina}}</h1>
        <div id="products" class="row">
            {{#each productos}}
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">{{nombre}}</h2>
                            <p class="card-text">{{descripcion}}</p>
                            <p class="card-text">Precio: ${{precio}}</p>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var datosPagina = {
                tituloPagina: 'Bienvenido a nuestra tienda en línea',
                productos: [
                    { nombre: 'Producto 1', descripcion: 'Descripción del producto 1', precio: 19.99 },
                    { nombre: 'Producto 2', descripcion: 'Descripción del producto 2', precio: 29.99 },
                    { nombre: 'Producto 3', descripcion: 'Descripción del producto 3', precio: 39.99 },
					{ nombre: 'Producto 1', descripcion: 'Descripción del producto 1', precio: 19.99 },
                    { nombre: 'Producto 2', descripcion: 'Descripción del producto 2', precio: 29.99 },
                    { nombre: 'Producto 3', descripcion: 'Descripción del producto 3', precio: 39.99 }
					
					
                ]
            };

            // Obtener la plantilla
            var fuentePagina = document.getElementById('product-template').innerHTML;

            // Compilar la plantilla Handlebars
            var plantillaPagina = Handlebars.compile(fuentePagina);

            // Aplicar la plantilla al contenedor de contenido
            document.getElementById('content-container').innerHTML = plantillaPagina(datosPagina);
        });
    </script>
</body>
</html>
